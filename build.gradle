apply plugin: 'java'

sourceSets {
	main {
		java.srcDirs = ['src']
		resources.srcDirs = ['src']
	}
}

jar {
	manifest.attributes('Main-Class': 'net.sbfmc.def.SBFPlugin')
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}

dependencies {
	compile fileTree('lib')
}
